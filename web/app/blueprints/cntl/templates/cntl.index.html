<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Automation Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('cntl.static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container-fluid">
    <span class="navbar-brand">Automation Control</span>
    <div class="d-flex">
      <span class="me-2">Logged in as {{ user.username }}</span>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>


<div class="container py-4">
  <h4>Control Panel</h4>
  <button id="startBtn" class="btn btn-success">Start</button>
  <button id="stopBtn" class="btn btn-danger">Stop</button>
  <input id="setpointInput" type="number" value="50" class="form-control mt-2" style="width:150px;display:inline-block;">
  <button id="applyBtn" class="btn btn-primary">Apply</button>

  <hr>
  <h5>Live Plot</h5>
  <canvas id="chart" height="100"></canvas>

  <h5 class="mt-4">Logs</h5>
  <div id="logContainer" style="max-height:200px;overflow:auto;border:1px solid #ddd;padding:8px;"></div>
</div>

<script src="{{ url_for('cntl.static', filename='js/main.js') }}"></script>
</body>
</html>
